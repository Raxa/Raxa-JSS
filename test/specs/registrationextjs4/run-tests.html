<html>
    <head>
        <title id="page-title">Module Tester</title>
        <link rel="stylesheet" type="text/css" href="../../lib/jasmine-1.1.0/jasmine.css">
        <script type="text/javascript" src="../../../src/lib/extjs/ext-all-debug.js"></script>
        <script type="text/javascript" src="../../lib/jasmine-1.1.0/jasmine.js"></script>
        <script type="text/javascript" src="../../lib/jasmine-1.1.0/jasmine-html.js"></script>
        <script type="text/javascript" src="../../../src/resources/scripts/util.js"></script>
		<script type="text/javascript" src="../../../src/resources/scripts/startup.js"></script>

        <!-- include specs here -->
        <script type="text/javascript" src="registration.js"></script>
        <!-- load application here -->
        <script type="text/javascript">
            Ext.Loader.setConfig({
                enabled: true
            });
            Ext.require('Ext.app.Application');
            var Application = null;
            Ext.onReady(function() {
                Application = Ext.create('Ext.app.Application', {
                    //fill in details for your module
                    name: 'Registration',
                    appFolder: '../../../src/registrationextjs4/app',
					views: ['Viewport', 'Home', 'RegistrationPart1', 'RegistrationPart2', 'RegistrationConfirm', 'RegistrationBMI','SearchPart1', 'SearchPart2', 'SearchConfirm'],
                    controllers: ['controls'],
					stores: ['encounterstore','obsstore'],
					models: ['encountermodel','obsmodel'],
                    launch: function() {
                        //include the tests in the test.html head
                        jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
                        jasmine.getEnv().execute();
                    }
                });
            });
        </script>
    </head>

    </body>
</html>
