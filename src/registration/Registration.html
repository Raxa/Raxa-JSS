<!DOCTYPE HTML>
<html>
	<head>
		<title>Registration</title>
		<script type="text/javascript" src="js/dropDownStorage.js"></script>
		<script type="text/javascript" src="js/jquery-1.7.min.js"></script>
		<script type="text/javascript" src="js/jquery.ui.core.js"></script>
		<script type="text/javascript" src="js/jquery.ui.datepicker.js"></script>
		<script type="text/javascript" src="js/formToWizard.js"></script>
		<script type="text/javascript">
			var dropdownData;

		</script>
		<script type="text/javascript" src="js/Registration.js"></script>
		<link rel="stylesheet" type="text/css" href="css/Registration.css"/>
		<link rel="stylesheet" type="text/css" href="jquery-ui-1.8.16.custom/css/smoothness/jquery-ui-1.8.16.custom.css"/>
	</head>
	<body>
		<form id="RegisterForm" action="">
			<fieldset>
				<legend>
					PATIENT DETAILS
				</legend>
				<div class="fields">
					<span class="annotation"><span class="required">*</span> Required</span>
					<br />
					<span class="required">* </span>First name:
					<br />
					<input type="text" size="30" name="first_name"/>
					<br />
					<span class="required">* </span>Last name:
					<br />
					<input type="text" size="30" name="last_name"/>
					<br />
					Cast name:
					<br />
					<input type="text" size="30" />
					<br />
					<span class="required">* </span>Father/Husband name:
					<br />
					<input type="text" size="30" name="father_husband_name"/>
					<br />
					Age/Date of Birth
					<br />
					<input type="text" size="30" name="age_date_of_birth" id="datepicker"/>
					<br />
					Sex:
					<br />
					<input type="radio" name="Sex" value="Male">
					Male
					<input type="radio" name="Sex" value="Female">
					Female
					<input type="radio" name="Sex" value="Others">
					Others
					<br />
					Caste
					<br />
					<select id="caste"></select>
					<br />
					Education Level
					<br />
					<select id="educationLevel"></select>
					<br />
					Occupation
					<br />
					<select id="occupation"></select>
					<br />
				</div>
			</fieldset>
			<fieldset>
				<legend>
					CONTACT INFORMATION
				</legend>
				<div class="fields">
					<span class="annotation"><span class="required">*</span> Required</span>
					Phone number
					<br />
					<input type="text" size="30" />
					<br />
					Who's number is this?
					<br />
					<input type="text" size="30" />
				</div>
			</fieldset>
			<fieldset>
				<legend>
					PATIENT VITALS
				</legend>
				<div class="fields">
					<span class="annotation"><span class="required">*</span> Required</span>
					<br />
					<span class="section">BMI VALUE</span>
					<br />
					<select id="heightFeet"></select><span class="unit">Feet</span>
					<select id="heightInches"></select><span class="unit">Inches</span>
					<br />
					Weight
					<br />
					<input type="text" size="30" id="weight" class="shortInput"/>
					<span class="unit">Kg</span>
					<button id="calculateBMI" onClick="calcBMI();">
						Calculate BMI
					</button>
					<textarea rows="1" cols="6" id="bmiResult" readonly="true" class="alignedResult"></textarea>
				</div>
			</fieldset>
		</form>
	</body>
</html>
